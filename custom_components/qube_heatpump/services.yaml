migrate_registry:
  name: Migrate entity registry
  description: |
    Inspect and optionally migrate entity_ids and unique_ids for this integration's entities.
    When dry_run is true (default), no changes are applied and proposed updates are logged.
  fields:
    dry_run:
      name: Dry run
      description: Only log proposed changes; do not modify the registry
      example: true
      required: false
      selector:
        boolean: {}
    enforce_label_suffix:
      name: Enforce label suffix for entity_id
      description: Always rename entity_ids to include the hub label suffix (e.g., _qube2) where safe
      example: true
      required: false
      selector:
        boolean: {}
