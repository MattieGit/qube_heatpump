reconfigure:
  name: Reconfigure
  description: Open the reconfigure dialog for the Qube Heat Pump integration.
  fields:
    entry_id:
      name: Entry ID
      description: The config entry ID to reconfigure. If not specified and only one entry exists, that entry will be used.
      required: false
      example: "1234567890abcdef1234567890abcdef"
      selector:
        text:
write_register:
  name: Write Register (Advanced)
  description: >-
    Write a raw value to a Modbus register. This is an advanced service for
    debugging and custom automations. For normal use, prefer entity-based
    actions like switch.turn_on or number.set_value.
  fields:
    address:
      name: Register Address
      description: The Modbus register address to write to.
      required: true
      example: 173
      selector:
        number:
          min: 0
          max: 65535
          mode: box
    value:
      name: Value
      description: The value to write to the register.
      required: true
      example: 55.0
      selector:
        number:
          mode: box
    data_type:
      name: Data Type
      description: The data type for encoding the value.
      required: false
      example: float32
      default: uint16
      selector:
        select:
          options:
            - label: "Unsigned 16-bit (uint16)"
              value: uint16
            - label: "Signed 16-bit (int16)"
              value: int16
            - label: "32-bit Float (float32)"
              value: float32
    entry_id:
      name: Entry ID
      description: Target a specific Qube Heat Pump entry by ID.
      required: false
      selector:
        text:
    label:
      name: Label
      description: Target a specific Qube Heat Pump entry by label.
      required: false
      selector:
        text:
