migrate_registry:
  name: Migrate entity registry
  description: |
    Inspect and optionally migrate entity_ids and unique_ids for this integration's entities.
    When dry_run is true (default), no changes are applied and proposed updates are logged.
    When prefer_vendor_only is true (default), try to use vendor-only IDs; otherwise keep legacy suffixed IDs.
  fields:
    dry_run:
      name: Dry run
      description: Only log proposed changes; do not modify the registry
      example: true
      required: false
      selector:
        boolean: {}
    prefer_vendor_only:
      name: Prefer vendor-only IDs
      description: Prefer vendor-only unique_ids/entity_ids where safe
      example: true
      required: false
      selector:
        boolean: {}
    enforce_label_suffix:
      name: Enforce label suffix for entity_id
      description: Always rename entity_ids to include the hub label suffix (e.g., _qube2) where safe
      example: true
      required: false
      selector:
        boolean: {}
open_options:
  name: Open options
  description: Start the options flow for an integration entry. If `entry_id` is omitted and only one entry exists, that entry is used.
  fields:
    entry_id:
      name: Entry ID
      description: The config entry_id to open the options flow for
      example: 01K5E61VGN2SSXVTW8PB37D42C
      required: false
      selector:
        text: {}
