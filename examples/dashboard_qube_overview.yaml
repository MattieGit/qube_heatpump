# Example Lovelace dashboard for the Qube Heatpump integration (Sections layout).
# Copy this into a Sections-based dashboard or use it as a starting point.
# If you run multiple heat pumps, append the hub label (e.g. _qube1) to the
# entity IDs below so they match your registry entries.

