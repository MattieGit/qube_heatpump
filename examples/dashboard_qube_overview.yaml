title: Qube Heatpump Overview
sections:
  - type: grid
    cards:
      - type: heading
        heading: System snapshot
        icon: mdi:home-thermometer
      - type: picture-elements
        image: /local/qube_heatpump_dashboard.png
        elements:
          - type: state-label
            entity: sensor.qube_status_heatpump
            style:
              position: absolute
              transform: translate(0,0)
              top: 0px
              left: 0px
              color: "#ffffff"
              font-size: 14px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(44, 82, 130, 0.6)
              border-radius: 8px
              padding: 2px 2px
          - type: state-label
            entity: sensor.qube_temp_outside
            style:
              position: absolute
              transform: translate(0,0)
              top: 50px
              left: 0px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(100, 87, 13, 0.45)
              border-radius: 6px
              padding: 1px 2px
            prefix: "Outdoor "
            title: Outdoor temperature
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.qube_modbus_roomtemp
            style:
              position: absolute
              transform: translate(0,0)
              top: 256px
              right: 0px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Room "
            title: Room temperature
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.qube_temp_source_in
            style:
              position: absolute
              transform: translate(0,0)
              top: 256px
              left: 0px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Source in "
            title: Source temperature from roof
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.qube_temp_source_out
            style:
              position: absolute
              transform: translate(0,0)
              top: 256px
              left: 115px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Source out "
            title: Source temperature to roof
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.qube_temp_supply
            style:
              position: absolute
              transform: translate(0,0)
              top: 120px
              left: 220px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Supply "
            title: Supply temperature
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.qube_temp_return
            style:
              position: absolute
              transform: translate(0,0)
              top: 150px
              left: 220px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Return "
            title: Return temperature
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.qube_temp_dhw
            style:
              top: 35%
              left: 70%
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "DHW "
            title: Domestic hot water temperature
            tap_action:
              action: more-info
  - type: grid
    cards:
      - type: heading
        heading: Controls
        icon: mdi:tune-variant
      - type: tile
        entity: switch.qube_bms_summerwinter
      - type: tile
        entity: switch.qube_tapw_timeprogram_bms_forced
      - type: tile
        entity: switch.qube_antilegionella_frcstart_ant
      - type: tile
        entity: switch.qube_en_plantsetp_compens
      - type: tile
        entity: select.qube_sg_ready_mode
        name: SG Ready mode
        vertical: false
        features:
          - type: select-options
        features_position: bottom
      - type: tile
        entity: switch.qube_modbus_demand
  - type: grid
    cards:
      - type: heading
        heading: Demand status
        icon: mdi:chart-line-variant
      - type: tile
        entity: binary_sensor.qube_bms_demand
      - type: tile
        entity: binary_sensor.qube_surplus_pv
  - type: grid
    visibility:
      - condition: state
        entity: binary_sensor.qube_alarm_sensors_active
        state: "on"
    cards:
      - type: heading
        heading: Alarm sensors
        icon: mdi:alarm-light
      - type: entity-filter
        show_empty: false
        state_filter:
          - "on"
        card:
          type: entities
        entities:
          - binary_sensor.qube_glbal
          - binary_sensor.qube_usralrms
          - binary_sensor.qube_coolingalrms
          - binary_sensor.qube_heatingalrms
          - binary_sensor.qube_srsalrm
          - binary_sensor.qube_alarmmng_al_pwrplus
          - binary_sensor.qube_alarmmng_al_workinghour
          - binary_sensor.qube_alrm_flw
          - binary_sensor.qube_al_maxtime_antileg_active
          - binary_sensor.qube_al_maxtime_dhw_active
          - binary_sensor.qube_al_dewpoint_active
  - type: grid
    visibility:
      - condition: state
        entity: binary_sensor.qube_alarm_sensors_active
        state: "off"
    cards:
      - type: heading
        heading: Alarm sensors
        icon: mdi:alarm-light
      - type: tile
        entity: binary_sensor.qube_alarm_sensors_active
        name: No active alarms
        icon: mdi:alarm-off
        color: green
        vertical: false
        features_position: bottom
  - type: grid
    cards:
      - type: heading
        heading: Operating hours
        icon: mdi:clock-time-four-outline
      - type: tile
        entity: sensor.qube_workinghours_dhw_hrsret
      - type: tile
        entity: sensor.qube_workinghours_heat_hrsret
      - type: tile
        entity: sensor.qube_workinghours_cool_hrsret
      - type: tile
        entity: sensor.qube_workinghours_heater1_hrs
      - type: tile
        entity: sensor.qube_workinghours_heater2_hrs
      - type: tile
        entity: sensor.qube_workinghours_heater3_hrs
  - type: grid
    cards:
      - type: heading
        heading: Temperature & setpoints
        icon: mdi:thermometer
      - type: tile
        entity: sensor.qube_modbus_roomtemp
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube_temp_outside
      - type: tile
        entity: sensor.qube_temp_dhw
      - type: tile
        entity: sensor.qube_temp_supply
      - type: tile
        entity: sensor.qube_temp_return
      - type: tile
        entity: sensor.qube_temp_source_in
      - type: tile
        entity: sensor.qube_temp_source_out
      - type: tile
        entity: sensor.qube_thermostat_heatsetp_day
      - type: tile
        entity: sensor.qube_thermostat_heatsetp_night
      - type: tile
        entity: sensor.qube_heatsetp_1
      - type: tile
        entity: sensor.qube_coolsetp_1
      - type: tile
        entity: sensor.qube_dhw_setp
  - type: grid
    cards:
      - type: heading
        heading: Power & energy
        icon: mdi:lightning-bolt
      - type: tile
        entity: sensor.qube_power_electric
      - type: tile
        entity: sensor.qube_energy_total_electric
      - type: tile
        entity: sensor.qube_energy_total_thermic
      - type: tile
        entity: sensor.qube_energy_total_electric
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube_standby_energy
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube_total_energy_incl_standby
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube_electric_consumption_ch_day
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube_electric_consumption_dhw_day
  - type: grid
    cards:
      - type: heading
        heading: Heat pump performance
        icon: mdi:gauge
      - type: tile
        entity: sensor.qube_compressor_speed
        name: Compressor speed
      - type: tile
        entity: sensor.qube_flow
        name: Flow rate
      - type: tile
        entity: sensor.qube_comppwrreq
        name: Compressor demand
      - type: tile
        entity: sensor.qube_dhw_regreq
        name: DHW demand
      - type: tile
        entity: sensor.qube_tapw_timeprogram_dt_bms
        name: DHW delta T
      - type: tile
        entity: sensor.qube_plantsetp
        name: Plant setpoint
      - type: tile
        entity: sensor.qube_regsetp
        name: Regulation setpoint
      - type: tile
        entity: sensor.qube_power_thermic
        name: Thermal power
      - type: tile
        entity: sensor.qube_modbus_roomtemp
        name: Room temperature (Linq)
      - type: tile
        entity: sensor.qube_status_heatpump
        name: Heat pump status
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube_drieweg_status
        name: 3-way valve status
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube_vierweg_status
        name: 4-way valve status
        vertical: false
        features_position: bottom
  - type: grid
    cards:
      - type: heading
        heading: Binary inputs & states
        icon: mdi:toggle-switch-variant
      - type: tile
        entity: binary_sensor.qube_dout_srcpmp_val
      - type: tile
        entity: binary_sensor.qube_dout_usrpmp_val
      - type: tile
        entity: binary_sensor.qube_dout_bufferpmp_val
      - type: tile
        entity: binary_sensor.qube_dout_fourwayvlv_val
      - type: tile
        entity: binary_sensor.qube_dout_threewayvlv_val
      - type: tile
        entity: binary_sensor.qube_dout_heaterstep1_val
      - type: tile
        entity: binary_sensor.qube_dout_heaterstep2_val
      - type: tile
        entity: binary_sensor.qube_dout_heaterstep3_val
      - type: tile
        entity: binary_sensor.qube_roomprb_en
      - type: tile
        entity: binary_sensor.qube_plantdemand
      - type: tile
        entity: binary_sensor.qube_req_antileg_1
      - type: tile
        entity: binary_sensor.qube_daynightmode
      - type: tile
        entity: binary_sensor.qube_dewpoint
      - type: tile
        entity: binary_sensor.qube_srcflw
  - type: grid
    cards:
      - type: heading
        heading: Diagnostics & status
        icon: mdi:information
      - type: tile
        entity: sensor.qube_info
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube_ip_address
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube_metric_errors_connect
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube_metric_errors_read
        vertical: false
        features_position: bottom
  - type: grid
    cards:
      - type: heading
        heading: DHW setpoint control
        icon: mdi:water-thermometer
      - type: tile
        entity: number.qube_tapw_timeprogram_dhwsetp_nolinq
        name: DHW temperature setpoint
        vertical: false
        features:
          - type: numeric-input
        features_position: bottom
  - type: grid
    cards:
      - type: heading
        heading: Efficiency (COP/SCOP)
        icon: mdi:gauge
      - type: gauge
        entity: sensor.qube_scop_day
        name: SCOP (day)
        min: 0
        max: 10
        severity:
          red: 0
          yellow: 3
          green: 5
        needle: true
      - type: gauge
        entity: sensor.qube_scop_month
        name: SCOP (month)
        min: 0
        max: 10
        severity:
          red: 0
          yellow: 3
          green: 5
        needle: true
      - type: gauge
        entity: sensor.qube_scop_ch_day
        name: SCOP CH (day)
        min: 0
        max: 10
        severity:
          red: 0
          yellow: 3
          green: 5
        needle: true
      - type: gauge
        entity: sensor.qube_scop_ch_month
        name: SCOP CH (month)
        min: 0
        max: 10
        severity:
          red: 0
          yellow: 3
          green: 5
        needle: true
      - type: gauge
        entity: sensor.qube_scop_dhw_day
        name: SCOP DHW (day)
        min: 0
        max: 10
        severity:
          red: 0
          yellow: 3
          green: 5
        needle: true
      - type: gauge
        entity: sensor.qube_scop_dhw_month
        name: SCOP DHW (month)
        min: 0
        max: 10
        severity:
          red: 0
          yellow: 3
          green: 5
        needle: true
    column_span: 2
cards: []
type: sections
max_columns: 2
