        entity: binary_sensor.qube1_dout_fourwayvlv_val
      - type: tile
        entity: binary_sensor.qube1_dout_threewayvlv_val
      - type: tile
        entity: binary_sensor.qube1_dout_heaterstep1_val
      - type: tile
        entity: binary_sensor.qube1_dout_heaterstep2_val
      - type: tile
        entity: binary_sensor.qube1_dout_heaterstep3_val
      - type: tile
        entity: binary_sensor.qube1_roomprb_en
      - type: tile
        entity: binary_sensor.qube1_plantdemand
      - type: tile
        entity: binary_sensor.qube1_req_antileg_1
      - type: tile
        entity: binary_sensor.qube1_daynightmode
      - type: tile
        entity: binary_sensor.qube1_dewpoint
      - type: tile
        entity: binary_sensor.qube1_srcflw
  - type: grid
    cards:
      - type: heading
        heading: Diagnostics & status
        icon: mdi:information
      - type: tile
        entity: sensor.qube1_info
      - type: tile
        entity: sensor.qube1_ip_address
      - type: tile
        entity: sensor.qube1_metric_errors_connect
      - type: tile
        entity: sensor.qube1_metric_errors_read
  - type: grid
    cards:
      - type: heading
        heading: DHW setpoint control
        icon: mdi:water-thermometer
      - type: tile
        entity: number.qube1_setpoint_dhw_setpoint
        name: DHW temperature setpoint
        features:
          - type: numeric-input
