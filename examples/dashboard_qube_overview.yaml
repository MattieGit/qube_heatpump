# Example Lovelace dashboard for the Qube Heatpump integration.
# Copy this into a manual dashboard or use it as a starting point.
# If you run multiple heat pumps, append the hub label (e.g. _qube1) to the
# entity IDs below so they match your registry entries.

title: Qube Heatpump Overview
views:
  - type: sections
    title: Qube Heatpump
    path: qube_heatpump
    icon: mdi:heat-pump
    badges:
      - type: entity
        entity: sensor.qube_info
      - type: entity
        entity: sensor.qube_metric_errors_connect
        color: red
      - type: entity
        entity: sensor.qube_metric_errors_read
        color: orange
    sections:
      - cards:
          - type: heading
            heading: Controls
            icon: mdi:tune-variant
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - switch.bms_demand
              - switch.bms_summerwinter
              - switch.tapw_timeprogram_bms_forced
              - switch.antilegionella_frcstart_ant
              - switch.en_plantsetp_compens
              - switch.surplus_pv
              - switch.bms_sgready_a
              - switch.bms_sgready_b
              - entity: button.qube_reload
                name: Reload integration

      - cards:
          - type: heading
            heading: Alarm sensors
            icon: mdi:alarm-light
          - type: entities
            state_color: true
            entities:
              - binary_sensor.glbal
              - binary_sensor.usralrms
              - binary_sensor.coolingalrms
              - binary_sensor.heatingalrms
              - binary_sensor.srsalrm
              - binary_sensor.alarmmng_al_pwrplus
              - binary_sensor.alarmmng_al_workinghour
              - binary_sensor.alrm_flw
              - binary_sensor.al_maxtime_antileg_active
              - binary_sensor.al_maxtime_dhw_active
              - binary_sensor.al_dewpoint_active

      - cards:
          - type: heading
            heading: Operating hours
            icon: mdi:clock-time-four-outline
          - type: entities
            entities:
              - sensor.workinghours_dhw_hrsret
              - sensor.workinghours_heat_hrsret
              - sensor.workinghours_cool_hrsret
              - sensor.workinghours_heater1_hrs
              - sensor.workinghours_heater2_hrs
              - sensor.workinghours_heater3_hrs

      - type: grid
        cards:
          - type: heading
            heading: Temperature & setpoints
            icon: mdi:thermometer
          - type: tile
            entity: sensor.roomtemp
          - type: tile
            entity: sensor.outtemp
          - type: tile
            entity: sensor.tapw_temp
          - type: tile
            entity: sensor.supplytemp
          - type: tile
            entity: sensor.rettemp
          - type: tile
            entity: sensor.srcintemp
          - type: tile
            entity: sensor.srcouttemp
          - type: tile
            entity: sensor.thermostat_heatsetp_day
          - type: tile
            entity: sensor.thermostat_heatsetp_night
          - type: tile
            entity: sensor.heatsetp_1
          - type: tile
            entity: sensor.coolsetp_1
          - type: tile
            entity: sensor.dhw_setp

      - type: grid
        cards:
          - type: heading
            heading: Power & energy
            icon: mdi:lightning-bolt
          - type: tile
            entity: sensor.generalmng_eletricpwr
          - type: tile
            entity: sensor.generalmng_acumulatedpwr
          - type: tile
            entity: sensor.generalmng_acumulatedthermic
          - type: tile
            entity: sensor.qube_total_energy_with_standby
          - type: tile
            entity: sensor.qube_standby_power
          - type: tile
            entity: sensor.qube_standby_energy
          - type: tile
            entity: sensor.qube_energy_tariff_cv
          - type: tile
            entity: sensor.qube_energy_tariff_sww

      - type: grid
        cards:
          - type: heading
            heading: Heat pump performance
            icon: mdi:gauge
          - type: tile
            entity: sensor.bldc_evd_powerplus_info_pump
            name: Compressor speed
          - type: tile
            entity: sensor.flow
            name: Gemeten flow
          - type: tile
            entity: sensor.comppwrreq
            name: Compressor demand
          - type: tile
            entity: sensor.dhw_regreq
            name: DHW demand
          - type: tile
            entity: sensor.tapw_timeprogram_dt_bms
            name: Tapwater Î”T
          - type: tile
            entity: sensor.plantsetp
            name: Plant setpoint
          - type: tile
            entity: sensor.regsetp
            name: Warmtepomp setpoint
          - type: tile
            entity: sensor.generalmng_thermic_pwr
            name: Thermic power
          - type: tile
            entity: sensor.modbus_roomtemp
            name: Linq room temperature
          - type: tile
            entity: sensor.status_warmtepomp
            name: Status warmtepomp
          - type: tile
            entity: sensor.qube_driewegklep_dhw_cv_status
            name: Driewegklep status
          - type: tile
            entity: sensor.qube_vierwegklep_verwarmen_koelen_status
            name: Vierwegklep status

      - cards:
          - type: heading
            heading: Binary inputs & states
            icon: mdi:toggle-switch-variant
          - type: entities
            state_color: true
            entities:
              - binary_sensor.dout_srcpmp_val
              - binary_sensor.dout_usrpmp_val
              - binary_sensor.dout_bufferpmp_val
              - binary_sensor.dout_fourwayvlv_val
              - binary_sensor.dout_threewayvlv_val
              - binary_sensor.dout_heaterstep1_val
              - binary_sensor.dout_heaterstep2_val
              - binary_sensor.dout_heaterstep3_val
              - binary_sensor.roomprb_en
              - binary_sensor.plantdemand
              - binary_sensor.req_antileg_1
              - binary_sensor.daynightmode
              - binary_sensor.dewpoint
              - binary_sensor.srcflw

      - cards:
          - type: heading
            heading: Diagnostics & status
            icon: mdi:information
          - type: entities
            entities:
              - sensor.qube_info
              - sensor.qube_ip_address
              - sensor.qube_metric_errors_connect
              - sensor.qube_metric_errors_read
              - sensor.qube_metric_count_sensors
              - sensor.qube_metric_count_binary_sensors
              - sensor.qube_metric_count_switches
