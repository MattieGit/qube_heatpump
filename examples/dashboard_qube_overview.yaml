        entity: sensor.qube_metric_count_binary_sensors
      - type: tile
        entity: sensor.qube_metric_count_switches
  - type: grid
    cards:
      - type: heading
        heading: DHW setpoint control
        icon: mdi:water-thermometer
      - type: tile
        entity: number.setpoint_dhw
        name: DHW temperature setpoint
        features:
          - type: numeric-input
