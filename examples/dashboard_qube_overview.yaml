title: Qube Heatpump Overview
sections:
  - type: grid
    cards:
      - type: heading
        heading: System snapshot
        icon: mdi:home-thermometer
      - type: picture-elements
        image: /local/qube_heatpump_dashboard.png
        elements:
          - type: state-label
            entity: sensor.status_warmtepomp
            style:
              position: absolute
              transform: translate(0,0)
              top: 0px
              left: 0px
              color: "#ffffff"
              font-size: 14px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(44, 82, 130, 0.6)
              border-radius: 8px
              padding: 2px 2px
          - type: state-label
            entity: sensor.outtemp
            style:
              position: absolute
              transform: translate(0,0)
              top: 50px
              left: 0px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(100, 87, 13, 0.45)
              border-radius: 6px
              padding: 1px 2px
            prefix: "Outdoor "
            title: Outdoor temperature
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.modbus_roomtemp
            style:
              position: absolute
              transform: translate(0,0)
              top: 256px
              right: 0px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Room "
            title: Room temperature
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.srcintemp
            style:
              position: absolute
              transform: translate(0,0)
              top: 256px
              left: 0px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Source in "
            title: Source temperature from roof
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.srcouttemp
            style:
              position: absolute
              transform: translate(0,0)
              top: 256px
              left: 115px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Source out "
            title: Source temperature to roof
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.supplytemp
            style:
              position: absolute
              transform: translate(0,0)
              top: 120px
              left: 220px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Supply "
            title: Supply temperature
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.rettemp
            style:
              position: absolute
              transform: translate(0,0)
              top: 150px
              left: 220px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Return "
            title: Return temperature
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.dhw_temp
            style:
              top: 35%
              left: 70%
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "DHW "
            title: Domestic hot water temperature
            tap_action:
              action: more-info
  - type: grid
    cards:
      - type: heading
        heading: Controls
        icon: mdi:tune-variant
      - type: tile
        entity: switch.bms_summerwinter
      - type: tile
        entity: switch.tapw_timeprogram_bms_forced
      - type: tile
        entity: switch.antilegionella_frcstart_ant
      - type: tile
        entity: switch.en_plantsetp_compens
      - type: tile
        entity: select.sgready_mode
        name: SG Ready mode
        features:
          - type: select-options
      - type: tile
        entity: switch.modbus_demand
  - type: grid
    cards:
      - type: heading
        heading: Demand status
        icon: mdi:chart-line-variant
      - type: tile
        entity: binary_sensor.bms_demand
      - type: tile
        entity: binary_sensor.surplus_pv
  - type: grid
    visibility:
      - condition: state
        entity: binary_sensor.qube_alarm_sensors_active
        state: "on"
    cards:
      - type: heading
        heading: Alarm sensors
        icon: mdi:alarm-light
      - type: entity-filter
        show_empty: false
        state_filter:
          - "on"
        card:
          type: entities
        entities:
          - binary_sensor.glbal
          - binary_sensor.usralrms
          - binary_sensor.coolingalrms
          - binary_sensor.heatingalrms
          - binary_sensor.srsalrm
          - binary_sensor.alarmmng_al_pwrplus
          - binary_sensor.alarmmng_al_workinghour
          - binary_sensor.alrm_flw
          - binary_sensor.al_maxtime_antileg_active
          - binary_sensor.al_maxtime_dhw_active
          - binary_sensor.al_dewpoint_active
  - type: grid
    visibility:
      - condition: state
        entity: binary_sensor.qube_alarm_sensors_active
        state: "off"
    cards:
      - type: heading
        heading: Alarm sensors
        icon: mdi:alarm-light
      - type: tile
        entity: binary_sensor.qube_alarm_sensors_active
        name: No active alarms
        icon: mdi:alarm-off
        color: green
  - type: grid
    cards:
      - type: heading
        heading: Operating hours
        icon: mdi:clock-time-four-outline
      - type: tile
        entity: sensor.workinghours_dhw_hrsret
      - type: tile
        entity: sensor.workinghours_heat_hrsret
      - type: tile
        entity: sensor.workinghours_cool_hrsret
      - type: tile
        entity: sensor.workinghours_heater1_hrs
      - type: tile
        entity: sensor.workinghours_heater2_hrs
      - type: tile
        entity: sensor.workinghours_heater3_hrs
  - type: grid
    cards:
      - type: heading
        heading: Temperature & setpoints
        icon: mdi:thermometer
      - type: tile
        entity: sensor.modbus_roomtemp
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.outtemp
      - type: tile
        entity: sensor.dhw_temp
      - type: tile
        entity: sensor.supplytemp
      - type: tile
        entity: sensor.rettemp
      - type: tile
        entity: sensor.srcintemp
      - type: tile
        entity: sensor.srcouttemp
      - type: tile
        entity: sensor.thermostat_heatsetp_day
      - type: tile
        entity: sensor.thermostat_heatsetp_night
      - type: tile
        entity: sensor.heatsetp_1
      - type: tile
        entity: sensor.coolsetp_1
      - type: tile
        entity: sensor.dhw_setp
  - type: grid
    cards:
      - type: heading
        heading: Power & energy
        icon: mdi:lightning-bolt
      - type: tile
        entity: sensor.generalmng_eletricpwr
      - type: tile
        entity: sensor.generalmng_acumulatedpwr
      - type: tile
        entity: sensor.generalmng_acumulatedthermic
      - type: tile
        entity: sensor.qube_total_energy_with_standby
      - type: tile
        entity: sensor.qube_standby_power
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube_standby_energy
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube_energy_tariff_cv
      - type: tile
        entity: sensor.qube_energy_tariff_sww
  - type: grid
    cards:
      - type: heading
        heading: Heat pump performance
        icon: mdi:gauge
      - type: tile
        entity: sensor.bldc_evd_powerplus_info_pump
        name: Compressor speed
      - type: tile
        entity: sensor.flow
        name: Flow rate
      - type: tile
        entity: sensor.comppwrreq
        name: Compressor demand
      - type: tile
        entity: sensor.dhw_regreq
        name: DHW demand
      - type: tile
        entity: sensor.tapw_timeprogram_dt_bms
        name: DHW delta T
      - type: tile
        entity: sensor.plantsetp
        name: Plant setpoint
      - type: tile
        entity: sensor.regsetp
        name: Regulation setpoint
      - type: tile
        entity: sensor.generalmng_thermic_pwr
        name: Thermal power
      - type: tile
        entity: sensor.modbus_roomtemp
        name: Room temperature (Linq)
      - type: tile
        entity: sensor.status_warmtepomp
        name: Heat pump status
      - type: tile
        entity: sensor.driewegklep_ssw_cv_status
