title: Qube Heatpump Overview
sections:
  - type: grid
    cards:
      - type: heading
        heading: System snapshot
        icon: mdi:home-thermometer
      - type: picture-elements
        image: /local/qube_heatpump_dashboard.png
        elements:
          - type: state-label
            entity: sensor.qube1_status_heatpump
            style:
              position: absolute
              transform: translate(0,0)
              top: 0px
              left: 0px
              color: "#ffffff"
              font-size: 14px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(44, 82, 130, 0.6)
              border-radius: 8px
              padding: 2px 2px
          - type: state-label
            entity: sensor.qube1_temp_outside
            style:
              position: absolute
              transform: translate(0,0)
              top: 50px
              left: 0px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(100, 87, 13, 0.45)
              border-radius: 6px
              padding: 1px 2px
            prefix: "Outdoor "
            title: Outdoor temperature
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.qube1_modbus_roomtemp
            style:
              position: absolute
              transform: translate(0,0)
              top: 256px
              right: 0px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Room "
            title: Room temperature
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.qube1_temp_source_in
            style:
              position: absolute
              transform: translate(0,0)
              top: 256px
              left: 0px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Source in "
            title: Source temperature from roof
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.qube1_temp_source_out
            style:
              position: absolute
              transform: translate(0,0)
              top: 256px
              left: 115px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Source out "
            title: Source temperature to roof
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.qube1_temp_supply
            style:
              position: absolute
              transform: translate(0,0)
              top: 120px
              left: 220px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Supply "
            title: Supply temperature
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.qube1_temp_return
            style:
              position: absolute
              transform: translate(0,0)
              top: 150px
              left: 220px
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "Return "
            title: Return temperature
            tap_action:
              action: more-info
          - type: state-label
            entity: sensor.qube1_temp_dhw
            style:
              top: 35%
              left: 70%
              color: "#ffffff"
              font-size: 9px
              font-weight: 600
              text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8)
              background: rgba(0, 0, 0, 0.45)
              border-radius: 6px
            prefix: "DHW "
            title: Domestic hot water temperature
            tap_action:
              action: more-info
  - type: grid
    cards:
      - type: heading
        heading: Controls
        icon: mdi:tune-variant
      - type: tile
        entity: switch.qube1_bms_summerwinter
      - type: tile
        entity: switch.qube1_tapw_timeprogram_bms_forced
      - type: tile
        entity: switch.qube1_antilegionella_frcstart_ant
      - type: tile
        entity: switch.qube1_en_plantsetp_compens
      - type: tile
        entity: select.qube1_sgready_mode
        name: SG Ready mode
        features:
          - type: select-options
      - type: tile
        entity: switch.qube1_modbus_demand
  - type: grid
    cards:
      - type: heading
        heading: Demand status
        icon: mdi:chart-line-variant
      - type: tile
        entity: binary_sensor.qube1_bms_demand
      - type: tile
        entity: binary_sensor.qube1_surplus_pv
  - type: grid
    visibility:
      - condition: state
        entity: binary_sensor.qube1_alarm_sensors
        state: "on"
    cards:
      - type: heading
        heading: Alarm sensors
        icon: mdi:alarm-light
      - type: entity-filter
        show_empty: false
        state_filter:
          - "on"
        card:
          type: entities
        entities:
          - binary_sensor.qube1_glbal
          - binary_sensor.qube1_usralrms
          - binary_sensor.qube1_coolingalrms
          - binary_sensor.qube1_heatingalrms
          - binary_sensor.qube1_srsalrm
          - binary_sensor.qube1_alarmmng_al_pwrplus
          - binary_sensor.qube1_alarmmng_al_workinghour
          - binary_sensor.qube1_alrm_flw
          - binary_sensor.qube1_al_maxtime_antileg_active
          - binary_sensor.qube1_al_maxtime_dhw_active
          - binary_sensor.qube1_al_dewpoint_active
  - type: grid
    visibility:
      - condition: state
        entity: binary_sensor.qube1_alarm_sensors
        state: "off"
    cards:
      - type: heading
        heading: Alarm sensors
        icon: mdi:alarm-light
      - type: tile
        entity: binary_sensor.qube1_alarm_sensors
        name: No active alarms
        icon: mdi:alarm-off
        color: green
  - type: grid
    cards:
      - type: heading
        heading: Operating hours
        icon: mdi:clock-time-four-outline
      - type: tile
        entity: sensor.qube1_workinghours_dhw_hrsret
      - type: tile
        entity: sensor.qube1_workinghours_heat_hrsret
      - type: tile
        entity: sensor.qube1_workinghours_cool_hrsret
      - type: tile
        entity: sensor.qube1_workinghours_heater1_hrs
      - type: tile
        entity: sensor.qube1_workinghours_heater2_hrs
      - type: tile
        entity: sensor.qube1_workinghours_heater3_hrs
  - type: grid
    cards:
      - type: heading
        heading: Temperature & setpoints
        icon: mdi:thermometer
      - type: tile
        entity: sensor.qube1_modbus_roomtemp
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube1_temp_outside
      - type: tile
        entity: sensor.qube1_temp_dhw
      - type: tile
        entity: sensor.qube1_temp_supply
      - type: tile
        entity: sensor.qube1_temp_return
      - type: tile
        entity: sensor.qube1_temp_source_in
      - type: tile
        entity: sensor.qube1_temp_source_out
      - type: tile
        entity: sensor.qube1_thermostat_heatsetp_day
      - type: tile
        entity: sensor.qube1_thermostat_heatsetp_night
      - type: tile
        entity: sensor.qube1_heatsetp_1
      - type: tile
        entity: sensor.qube1_coolsetp_1
      - type: tile
        entity: sensor.qube1_dhw_setp
  - type: grid
    cards:
      - type: heading
        heading: Power & energy
        icon: mdi:lightning-bolt
      - type: tile
        entity: sensor.qube1_power_electric
      - type: tile
        entity: sensor.qube1_energy_total_electric
      - type: tile
        entity: sensor.qube1_energy_total_thermic
      - type: tile
        entity: sensor.qube1_energy_total_incl_standby
      - type: tile
        entity: sensor.qube1_power_standby
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube1_energy_standby
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube1_energy_tariff_ch
      - type: tile
        entity: sensor.qube1_energy_tariff_dhw
  - type: grid
    cards:
      - type: heading
        heading: Heat pump performance
        icon: mdi:gauge
      - type: tile
        entity: sensor.qube1_compressor_speed
        name: Compressor speed
      - type: tile
        entity: sensor.qube1_flow
        name: Flow rate
      - type: tile
        entity: sensor.qube1_comppwrreq
        name: Compressor demand
      - type: tile
        entity: sensor.qube1_dhw_regreq
        name: DHW demand
      - type: tile
        entity: sensor.qube1_tapw_timeprogram_dt_bms
        name: DHW delta T
      - type: tile
        entity: sensor.qube1_plantsetp
        name: Plant setpoint
      - type: tile
        entity: sensor.qube1_regsetp
        name: Regulation setpoint
      - type: tile
        entity: sensor.qube1_power_thermic
        name: Thermal power
      - type: tile
        entity: sensor.qube1_modbus_roomtemp
        name: Room temperature (Linq)
      - type: tile
        entity: sensor.qube1_status_heatpump
        name: Heat pump status
      - type: tile
        entity: sensor.qube1_drieweg_status
        name: 3-way valve status
        vertical: false
        features_position: bottom
      - type: tile
        entity: sensor.qube1_vierweg_status
        name: 4-way valve status
  - type: grid
    cards:
      - type: heading
        heading: Binary inputs & states
        icon: mdi:toggle-switch-variant
      - type: tile
        entity: binary_sensor.qube1_dout_srcpmp_val
